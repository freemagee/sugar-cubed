<!DOCTYPE html>
<html>
<head>
  <title>Sugar Cubed!</title>

  <link href="./css/bootstrap-reboot.min.css" rel="stylesheet" />
  <link href="./css/style.css" rel="stylesheet" />

  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app" class="appContainer" v-cloak>
    <search v-bind="search" v-bind:food-list="foodList" v-on:input="updateAutoComplete" v-on:retrieve="getDataForSelected"></search>
    <spinner v-bind:loading="loading"></spinner>
    <information v-bind:name="information.name" v-bind:nutrition="information.nutrition"></information>
  </div>

  <script src="./js/components/search.js"></script>
  <script src="./js/components/spinner.js"></script>
  <script src="./js/components/information.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
