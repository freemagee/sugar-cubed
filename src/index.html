<!DOCTYPE html>
<html>
<head>
  <title>Sugar Cuber!</title>

  <link href="./css/bootstrap-reboot.min.css" rel="stylesheet" />
  <link href="./css/style.css" rel="stylesheet" />

  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app" class="appContainer" v-cloak>
    <div id="search" class="searchContainer">
      <div class="form form--horizontal">
        <div class="form__item">
          <label for="foodSearch" class="form__label">Search for food</label>
          <input type="text" class="form__input form__input--text" id="foodSearch" v-model.trim="searchQuery" />
        </div>
        <div class="form__item">
          <label for="brandedFoods" class="form__label">Search branded foods?</label>
          <input type="checkbox" class="form__input form__input--checkbox" id="brandedFoods" v-model="searchBranded" />
        </div>
      </div>
    </div>
    <div id="searchResults" class="searchResults">
      <select class="searchResults__choices" v-model="selected" v-if="formattedSearchResults !== ''">
        <option v-for="result in formattedSearchResults" v-bind:value="result.ndbno">{{ result.name }}</option>
      </select>
    </div>
    <div id="foodInformation" class="foodInformation" v-if="selectedFoodData !== ''">
      <div class="foodInformation__name">{{ selectedFoodData.name }}</div>
      <div class="foodInformation__nutrition">
        <div class="sugarCube" v-for="cubes in selectedFoodData.wholeCubes" v-bind:style="{ width: selectedFoodData.cubeSize + 'px', height: selectedFoodData.cubeSize + 'px'}"></div>
        <div class="sugarCube sugarCube--remainder" v-if="selectedFoodData.remainderCube" v-bind:style="{ width: selectedFoodData.remainderCubeWidth + 'px', height: selectedFoodData.cubeSize + 'px'}"></div>
        <div class="sugarCube__noSugar" v-if="selectedFoodData.totalSugars === 0">Sugar free!</div>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
